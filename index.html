  <script>
    function setUpClock() {
      let canvas = $("#analog-clock")[0];
      let ctx = canvas.getContext("2d");
      let radius = (canvas.height / 2);
      ctx.translate(radius, radius);
      radius = radius * 0.9;

      function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
      }

      setInterval(drawClock, 1000);
    }

    setTimeout(setUpClock, 200);
  </script>
